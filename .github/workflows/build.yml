name: Build and Release

on:
  push:
    branches:
      - prepare_release
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os:
          - linux
          - windows
          - macos
        python-version:
          - '11'
        include:
          - os: linux
            platform: linux
            runs-on: ubuntu-latest

          - os: windows
            platform: windows
            runs-on: windows-latest

          - os: macos
            platform: darwin
            runs-on: macos-latest
            
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Create Virtual Environment
        working-directory: './houdini/TumblePipe/python3.${{ matrix.python-version }}libs/external/'
        run: uv venv ${{ matrix.platform }} --python 3.${{ matrix.python-version }}
      
      - name: Install Dependencies
        working-directory: './houdini/TumblePipe/python3.${{ matrix.python-version }}libs/external/${{ matrix.platform }}'
        run: uv pip install --no-cache-dir --upgrade -r ../requirements.txt

      - name: Build Archive
        run: git archive --format=zip -o TumblePipe_${{ matrix.platform }}_py3${{ matrix.python-version }}.zip HEAD
      
      - name: Upload Archive
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-py3${{ matrix.python-version }}
          path: TumblePipe_${{ matrix.platform }}_py3${{ matrix.python-version }}.zip
  
  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:

      - name: Download Archives
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Release Archives
        uses: softprops/action-gh-release@v2
        with:
          files: '*.zip'